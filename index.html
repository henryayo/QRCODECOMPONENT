<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
    <title>QR code component</title>
  </head>
  <body>
    <div class="qrCodeComponent">
      <div class="qrCodeComponentContainer">
        <div class="qrCodeDisplay">
          <img src="./images/image-qr-code.png" alt="A QR Code">
        </div>
        <div class="qrTextContainer">
          <div class="qrTextHeaderContainer">
            <h3 class="qrTextHeader">
              Improve your front-end skills by building projects
            </h3>
          </div>
          <div class="qrTextBodyContainer">
            <p class="qrTextBody">
              Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
